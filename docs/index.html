<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>域宝使用说明</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta property="og:site_name" content="域宝·萌え">
  <meta propety="og:title" content="域宝说明书">
  <meta property="og:description" content="诞生于帝域动漫社团的群聊Bot。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">ローディング...ちょっと待ってください～</div><!-- 这下看懂了 -->
  <nav>
    <a href="#/">本体</a>
    <a href="#/baito">外放机</a>
  </nav>
  <script>
    window.$docsify = {
      name: '域宝说明书',
      repo: 'https://github.com/botyubao',  // 这里写github项目链接
      homepage: 'README.md',
      // homepage:['/','baito'],
      loadSidebar: true,  // 导航栏
      loadNavbar: true,  // 上方导航栏
      // alias: {
      // '/.*/_sidebar.md': '/_sidebar.md'
      // },
      subMaxLevel: 4,  // 子导航
      coverpage: true,  // 封面
      coverpage: ['/', '/baito/','/next-telegram/','/next-kook/','/wx/'],  // 多版本封面
      search:{  // 搜索配置
        maxAge: 3600000,  // 过期时间，毫秒，1000*60*60
        placeholder: "在这里搜索",
        noData: "没有找到捏",
      },
      count:{  // 字数统计
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      requestHeaders: {
        'cache-control': 'max-age=60',  // 缓存过期时间
      },

    }
  </script>
  <!-- Docsify v4 -->
  
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
